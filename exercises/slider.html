<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="slider.css">
</head>

<body>
    <div class="slideshow-container">

        <div class="slides fade">
            <div class="numbertext">1 / 3</div>
            <img src="../images/slide1.jpg">
            <div class="text">Chinese Ship</div>
        </div>

        <div class="slides fade">
            <div class="numbertext">2 / 3</div>
            <img src="../images/slide2.jpg">
            <div class="text">Forest River</div>
        </div>

        <div class="slides fade">
            <div class="numbertext">3 / 3</div>
            <img src="../images/slide3.jpg">
            <div class="text">Tropical Island</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <div class="panelContainer">
        <span class="panel" onclick="currentSlide(1)"></span>
        <span class="panel" onclick="currentSlide(2)"></span>
        <span class="panel" onclick="currentSlide(3)"></span>
    </div>
    <script src="slider.js"></script>
</body>

</html>
