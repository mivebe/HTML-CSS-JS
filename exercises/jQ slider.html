<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Showcase</title>
    <link rel="stylesheet" type="text/css" href="jQ slider.css">
</head>

<body>
    <selection class="cr-container">
    </selection>
    <div class="container">
        <input id="select-img-1" name="radio-set-1" type="radio" class="cr-selector-img-1" />
        <label for="select-img-1" class="cr-label-img-1">1</label>
        <input id="select-img-2" name="radio-set-1" type="radio" class="cr-selector-img-2" />
        <label for="select-img-2" class="cr-label-img-2">4</label>
        <input id="select-img-3" name="radio-set-1" type="radio" class="cr-selector-img-3" />
        <label for="select-img-3" class="cr-label-img-3">4</label>
        <input id="select-img-4" name="radio-set-1" type="radio" class="cr-selector-img-4" />
        <label for="select-img-4" class="cr-label-img-4">4</label>
        <input id="select-img-5" name="radio-set-1" type="radio" class="cr-selector-img-5" />
        <label for="select-img-5" class="cr-label-img-5">5</label>

        <button type="radio"></button>
        <div id="slider">
            <ul class="slides">
                <li class="slide"><img src="../images/slide1.jpg"></li>
                <li class="slide"><img src="../images/slide2.jpg"></li>
                <li class="slide"><img src="../images/slide3.jpg"></li>
                <li class="slide"><img src="../images/slide4.jpg"></li>
                <li class="slide"><img src="../images/slide5.jpg"></li>
                <li class="slide"><img src="../images/slide1.jpg"></li>
            </ul>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jQ slider.js"></script>
</body>

</html>
